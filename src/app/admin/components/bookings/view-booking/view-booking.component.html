<mat-card>
    <h1><b> Booking view</b></h1>
    <hr>

  
<form>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> Booking Id</mat-label> :
                        {{ bookingId }}                    
               
            </div>
        </div>


        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> User Name </mat-label> :
                        {{ name }}                    
               
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> Date time </mat-label> :
                        {{ datetime }}                    
               
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> User email </mat-label> :
                        {{ email }}                    
               
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> People </mat-label> :
                        {{  people }}                    
               
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label> Special request </mat-label> :
                        {{  specialrequest }}                    
               
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                
                    
                        <mat-label>  Created Date </mat-label> :
                        {{  createdDate }}                    
               
            </div>
        </div>
        
    </form>

</mat-card>
