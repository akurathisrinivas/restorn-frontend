<div style="margin: 2% 2% 2% 2%;" class="card-margin" class="mat-elevation-z8">
    <div class="mat-table matTable">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <!-- <button mat-raised-button class="newButton" color="primary" [routerLink]="['/admin/newmenu']"
            routerLinkActive="router-link-active">
            <mat-icon class="add">add_circle</mat-icon> Add
          </button> -->
          <h2>Bookings</h2>

          <span class="spacer"></span>
          <mat-form-field>
            <input matInput placeholder="Search" autocomplete="off" type="search" (keyup)="applyFilter($event)">
            <button matSuffix mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-header>
      </mat-card>
      <table mat-table [dataSource]="dataSource" matSort class="table-responsive">
        <ng-container matColumnDef="sno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>S.No</th>
          <td mat-cell *matCellDef="let booking;let j = index"> {{j+1}} </td>
        </ng-container>
        <ng-container matColumnDef="bookingId" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID </th>
          <td mat-cell *matCellDef="let booking"> {{booking.bookingId}} </td>

        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let booking"> {{booking.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let booking"> {{booking.email}} </td>
        </ng-container>
       
        <ng-container matColumnDef="datetime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Datetime</th>
          <td mat-cell *matCellDef="let booking"> {{booking.datetime}} </td>
        </ng-container>
       
        <ng-container matColumnDef="people">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>People</th>
            <td mat-cell *matCellDef="let booking"> {{booking.people}} </td>
          </ng-container>

          <ng-container matColumnDef="specialrequest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SpecialRequest</th>
            <td mat-cell *matCellDef="let booking"> {{booking.specialrequest}} </td>
          </ng-container>

          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
            <td mat-cell *matCellDef="let booking"> {{booking.createdDate}} </td>
          </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let booking" class="action-link">
            <!-- <mat-icon class="view" color="primary" matTooltip="View" (click)="updateBooking(menu.id)">
              mode
            </mat-icon>
            <mat-icon class="view" color="warn" matTooltip="Delete" (click)="deleteBooking(menu.id)">
              delete</mat-icon> -->
            <!-- <button mat-raised-button class="newButton" color="primary" [routerLink]="['/admin/view']"
            routerLinkActive="router-link-active">
            <mat-icon class="pageview">pageview</mat-icon> View  </button>-->
            <mat-icon class="pageview" color="primary" matTooltip="View" (click)="viewBooking(booking.id)">
              pageview
            </mat-icon>

          
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let paymentType; columns: displayedColumns;">
        </tr>
      </table>
      <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
      <div class="image" *ngIf="total <= 0">
        <img src="{{noData.image}}" style="height:150px;width: 150px;">
        <div>
          {{noData.noDataFound}}
        </div>
      </div>
      <mat-paginator #paginator [showFirstLastButtons]="true" [pageSize]="pageSize" [pageSizeOptions]="totalLength">
      </mat-paginator>
    </div>
  </div>
